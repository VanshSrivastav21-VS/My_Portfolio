{% extends 'layout/base.html' %}
{% load static %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/CSS/skills.css' %}">
    <title>Skills Page</title>
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>
    <section class="skills">
        <div class="skill">
            <h2>HTML</h2>
            <div class="skill-bar">
                <div class="skill-level html">90%</div>
            </div>
            <div class="skill-css">
                <h2>CSS</h2>
                <div class="skill-bar">
                    <div class="skill-level css">95%</div>
                </div>
            </div>
            <div class="skill">
                <h2>Python</h2>
                <div class="skill-bar">
                    <div class="skill-level python">75%</div>
                </div>
            </div>
            <div class="skill">
                <h2>JavaScript</h2>
                <div class="skill-bar">
                    <div class="skill-level javascript">80%</div>
                </div>
            </div>
            <div class="skill">
                <h2>React</h2>
                <div class="skill-bar">
                    <div class="skill-level react">50%</div>
                </div>
            </div>
        </div>
        
    </section>
    
</body>
</html>

{% endblock body %}
